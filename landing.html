<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Teachelp</title>
      <link rel="stylesheet" href="css/style.css" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      />
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;600&display=swap"
      />
   </head>
   <body>
      <!-- ==== HEADER ==== -->
      <nav
         class="navbar navbar-expand-lg p-1"
         style="background-color: var(--primary-color)"
      >
         <div class="container-fluid mx-5">
            <a class="navbar-brand me-5" href="#">
               <img src="img/smk_logo.png" alt="logo" height="50" />
            </a>
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarNavAltMarkup"
               aria-controls="navbarNavAltMarkup"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
               <div class="navbar-nav ms-auto">
                  <a
                     class="nav-link active"
                     aria-current="page"
                     target="_blank"
                     href="form.html"
                     >Form</a
                  >
                  <a class="nav-link active" id="logoutButton" href="#"
                     >Logout</a
                  >
               </div>
            </div>
         </div>
      </nav>

      <section class="wrapper">
         <div class="container">
            <div class="grid-cols-2">
               <div class="grid-item-1">
                  <h1 class="main-heading">
                     Welcome to <span>Teachelp</span>
                     <br />
                     Develop anything.
                  </h1>
                  <p class="info-text">
                     Teachelp dibuat dengan tujuan membantu guru menginput data
                     dan memudahkan guru untuk melihat kinerjanya
                  </p>

                  <div class="btn_wrapper">
                     <a
                        href="form.html"
                        target="_blank"
                        class="btn get_started_btn"
                     >
                        Get Started <i class="ri-arrow-right-line"></i>
                     </a>

                     <a
                        href="https://docs.google.com/spreadsheets/d/11KTpv50bgIehaUw_H2P6JN76J1_eizzwJwIzZZsfeN8/edit#gid=0"
                        target="_blank"
                        class="btn see_data_btn"
                        >See Data</a
                     >
                  </div>
               </div>
               <div class="grid-item-2">
                  <div class="team_img_wrapper">
                     <img src="img/home-image.png" alt="home-image" />
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script>
      document
         .getElementById("logoutButton")
         .addEventListener("click", function () {
            localStorage.removeItem("isLoggedIn");
            alert("You have logged out.");
            window.location.replace("index.html");
         });
      if (!localStorage.getItem("isLoggedIn")) {
         window.location.replace("index.html");
      }
   </script>
</html>
